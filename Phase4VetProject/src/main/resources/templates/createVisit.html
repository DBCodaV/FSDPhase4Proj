<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>New Visit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div class="container">
        <h1 class="mx-auto text-center">Add a new Visit to the Database</h1>
        <span th:text="${msg}"></span>
        <div class="container text-center">
            <form action="addVisit" method="post" class="form-group">
                <label>Pet ID</label> <input type="number" name="petid" class="form-control" /><br />
                <label>Cost</label> <input type="number" name="amount" class="form-control" /><br />
                <label>Date</label> <input type="date" name="date" class="form-control" /><br />
                <input type="submit" value="submit" class="btn btn-primary" /> <input type="reset" value="reset"
                    class="btn btn-info" />
            </form>
            <br />
        </div>
        <a href="/">Home</a>
    </div>
</body>

</html>
