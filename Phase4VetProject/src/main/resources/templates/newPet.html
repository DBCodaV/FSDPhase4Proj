<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>New Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div class="container">
        <h1 class="mx-auto text-center">Add a new Pet to the Database</h1>
        <span th:text ="${msg}"></span>
        <div class="container text-center">
            <form action="addPet" method="post" th:object="${pp}" class="form-group">
                <label>Pet Name</label> <input type="text" name="name" th:field="*{name}" class="form-control" /><br />
                <label>Pet Type</label> <input type="text" name="type" th:field="*{type}" class="form-control" /><br />
                <label>Owner Name</label> <input type="text" name="owner" th:field="*{owner}"
                    class="form-control" /><br />
                <input type="submit" value="submit" class="btn btn-primary" /> <input type="reset" value="reset"
                    class="btn btn-info" />
            </form>
            <br />
            <a href="/">Home</a>
        </div>
    </div>
</body>

</html>
